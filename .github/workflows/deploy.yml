name: Deploy via SSH

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - ".github/**"
      - "go.mod"
      - "go.sum"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Compile source code
        run: go build -o build/api ./src

      - name: Copy executable via SSH
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "build/api"
          target: ${{ vars.VPS_TARGET_DIR }}
          strip_components: 1

      - name: Restart API service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: sudo systemctl restart ricehub-api.service
